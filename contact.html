            <div class="1">
                <div class="title">
                    <H2>Contact Me</H2>
                </div>

                <div class="contact-form">
                    <div class="form-item">
                        <input type="text" class="input" placeholder="Your name" required>
                        <i class="fa-solid fa-right"></i>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="form-item">
                        <input type="email" class="input" placeholder="Enter email address" required>
                        <i class="fa-solid fa-right"></i>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="form-item">
                        <textarea class="input message" cols="30" rows="10" placeholder="Your message"></textarea>
                         
                    </div>
                </div>

                <div class="btn">
                    Submit
                </div>
            </div>
        </main>
